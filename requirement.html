				校园最短路径漫游：
			</p>
			<p>
				根据校园各主要生活、学习、活动等场所、地点，设计并实现基于校园各场所之间的最短路径漫游。 </br>要求： </br> （1）掌握数据结构的输入/输出;</br>（2）设计与实现校园各主要场所之间的最短路径算法；</br>（3）根据场所之间的最短路径及不同场所之间的路况信息，设置相应的步行、骑行等出行方式，计算到 达每一目的地的时间及总的路程耗时；</br>（4）各主要场所、地点以及漫游状态，以地图缩、放方式动态展示；</br>（5）校园各主要场所、地点不少于50个。
